<!DOCTYPE html>
<html lang="en">
    <head>
        <title>YouDo</title>
        <meta charset="utf-8">
        <link rel="icon" type="image/png" href="./imgs/favicon.png">
    </head>
    <body>
        <div class="main">
            <header>
                <div class="branding">
                    <div class="logo"><img src="./imgs/favicon.png" alt="checkmark"></div>
                    <div class="title">YouDo</div>
                </div>
                <nav>
                    <button type="button">Community</button>
                    <button type="button">Support</button>
                    <button type="button">About</button>
                </nav>
            </header>
            <div class="todo-list">
                <div class="project-card">
                    <div class="project-info">
                        <span class="project-title">General Tasks</span>
                        <span><span class="project-percentage">0%</span> Complete</span>
                    </div>
                    <div class="project-tasks">
                        <div class="task-card" data-taskId="t-0">
                            <p class="task-title">Clean Dishesweweewewewewewewe</p>
                            <p>Due: Apr 13th 2025</p>
                            <button class="done">Done:</button>
                        </div>
                    </div>
                    <div class="project-footer">
                        <button type="button">Add Task</button>
                    </div>
                </div>
            </div>
            <div class="project-list">

            </div>
            <footer>
                <p>&copy; YouDo Inc.</p>
            </footer>
        </div>
    </body>
</html>
