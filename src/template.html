<!DOCTYPE html>
<html lang="en">
    <head>
        <title>YouDo</title>
        <meta charset="utf-8">
        <link rel="icon" type="image/png" href="./imgs/favicon.png">
    </head>
    <body>
        <div class="main">
            <header>
                <div class="branding">
                    <div class="logo"><img src="./imgs/favicon.png" alt="checkmark"></div>
                    <div class="title">YouDo</div>
                </div>
                <nav>
                    <button type="button">Community</button>
                    <button type="button">Support</button>
                    <button type="button">About</button>
                </nav>
            </header>
            <div class="todo-list">
                <div class="project-card">
                    <div class="project-info">
                        <span class="project-title">General Tasks</span>
                        <span><span class="project-percentage">0%</span> Complete</span>
                    </div>
                    <div class="project-tasks">
                        <!-- <div class="task-card" data-taskId="t-0">
                            <p class="task-title">Clean Dishesweweewewewewewewe</p>
                            <p class="task-duedate">Due: Apr 13th 2025</p>
                            <button class="done" type="button">Done:</button>
                        </div> -->
                    </div>
                    <div class="project-footer">
                        <button class="add-task-btn" type="button">Add Task</button>
                    </div>
                </div>
            </div>
            <div class="project-selection">
                <p class="project-selection-title">Projects</p>
                <div class="project-list">
                    <!-- <p>General Taskssdsdsdsdddwdwwewewe</p>
                    <p class="project-selected">General Tasks</p>
                    <p>General Tasks</p>
                    <p>General Tasks</p>
                    <p>General Tasks</p> -->
                </div>
                <button type="button" class="add-project-btn">Add Project</button>
            </div>
            <footer>
                <p>&copy; YouDo Inc.</p>
            </footer>
        </div>
        <div class="popup hidden">
            <div class="exit-btn-div">
                <button type="button" class="exit-btn">X</button>
            </div>
            <form action="#">
                <input type="hidden" value="-1" name="id">
                <div class="title-date-section">
                    <div>
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div>
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                </div>
                <div>
                    <label for="priority">Priority</label>
                    <select name="priority" id="priority">
                        <option value="0">None</option>
                        <option value="1">Low</option>
                        <option value="2">Medium</option>
                        <option value="3">High</option>
                    </select>
                </div>
                <div>
                    <label for="description">Description</label>
                    <textarea name="description" id="description"></textarea>
                </div>
                <div class="del-save-btn-div">
                    <button type="button" class="del-btn">Delete Task</button>
                    <button type="submit" class="save-btn">Save</button>
                </div>
            </form>
        </div>
        <div class="project-popup hidden">
            <div>
                <button class="project-popup-exit" type="button">X</button>
            </div>
            <form action="#">
                <input type="hidden" value="-1" name="project-id">
                <div>
                    <label for="project-name">Project Name</label>
                    <input type="text" name="project-name" id="project-name">
                </div>
                <div class="project-btns-div">
                    <button type="button" class="del-project-btn">Delete Project</button>
                    <button type="submit" class="save-project-btn">Save</button>
                </div>
            </form>
        </div>
    </body>
</html>
